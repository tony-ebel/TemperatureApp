<!doctype html>
<html lang="en-US">
	<head>
		<!-- Meta -->
		<meta charset="utf-8">
		<title>Temp App</title>

		<link href="main.css" rel="stylesheet" type="text/css">
		<script src="main.js"></script>
	</head>

	<body>
		<header>
			<h1>Temperature App</h1>
		</header>

		<section id="main">
			<section class="tile">
				<input class="inLocation" placeholder="Enter a location..." type="text" maxlength="35" autofocus autocomplete="off" pattern="^([^,]+)(,[^,]+)?(,[^,]+)?$" title="Examples: Kansas City or Kansas City, MO or Kansas City, MO, US" onkeypress="checkEnter(event);">
				<input class="inSearch" type="button" value="Search" onclick="validate(event);">
			</section>
		</section>

	</body>

</html>
